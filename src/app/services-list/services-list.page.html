<app-header></app-header>
<ion-content>
    <div class="wrapper-fluid ion-padding-tabs">
      <div class="body-wrap form-block">
  
        <div *ngFor="let priceCard of services" class="price-card" [class.active]="priceCard.selected" (click)="selectService(priceCard)">
          <div>
            <div class="radio">
              <div *ngIf="priceCard.selected"></div>
            </div>
          </div>
          <div>
            <p class="month-text">{{ priceCard.name }}</p>
            <p class="price-text">Цена: {{ priceCard.price_uzs }} сум</p>
          </div>
        </div>
        <button (click)="submit()" [disabled]="!selectedPrice || loading" *ngIf="services" class="reg-btn" style="background-color: rgba(255, 113, 0, 1); margin-top: 20px;">{{'Оплатить' | translate}}</button>
      </div>
    </div>
  </ion-content>
