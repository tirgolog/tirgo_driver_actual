<ion-header>
  <div class="wrapper-fluid-header">
    <div class="logo-wrap personal-head">
      <button class="top-back" (click)="back()"><img src="assets/img/arrow-left.svg" alt=""></button>
      <h2>{{'Услуги Tirgo Service' | translate}}</h2>
      <div></div>
    </div>
  </div>
</ion-header>
<ion-content>
    <div class="wrapper-fluid ion-padding-tabs">
      <div class="body-wrap form-block">
  
        <div *ngFor="let priceCard of services" class="price-card" [class.active]="priceCard.selected" (click)="selectService(priceCard)">
          <div>
            <div class="radio">
              <div *ngIf="priceCard.selected"></div>
            </div>
          </div>
          <div>
            <p class="month-text"> <span>{{ priceCard.name }}</span> </p>
            <p class="price-text" >Цена: <span style="font-weight: bold;"> {{ priceCard.price_uzs == 0 ? 'Бесплатно(оформление в Тирго)' :  priceCard.price_uzs | numberFormat }} <span *ngIf="priceCard.price_uzs != 0">сум</span> </span> </p>
          </div>
        </div>
        <button (click)="submit()" [disabled]="!selectedPrice || loading" *ngIf="services" class="reg-btn" style="background-color: rgba(255, 113, 0, 1); margin-top: 20px;">{{'Оплатить' | translate}}</button>
      </div>
    </div>
  </ion-content>
